<div>
  <style>
    .shaded.option {
      color:            var(--color-40);
      background-color: var(--color-95);
      border-color:     var(--color-70);
      accent-color:     var(--color-40);
    }
    .shaded.option:hover {
      color:            var(--color-0);
      background-color: var(--color-90);
      border-color:     var(--color-60);
    }
    .dark .shaded.option {
      color:            var(--color-80);
      background-color: var(--color-15);
      border-color:     var(--color-30);
      accent-color:     var(--color-70);
    }
    .dark .shaded.option:hover {
      color:            var(--color-100);
      background-color: var(--color-20);
      border-color:     var(--color-40);
    }
  </style>
  <label class="red shaded wide option">
    <input type="radio" name="color">
    Red
  </label>
  <label class="orange shaded wide option">
    <input type="radio" name="color">
    Orange
  </label>
  <label class="yellow shaded wide option">
    <input type="radio" name="color">
    Yellow
  </label>
  <label class="green shaded wide option">
    <input type="radio" name="color">
    Green
  </label>
  <label class="blue shaded wide option">
    <input type="radio" name="color">
    Blue
  </label>
</div>
