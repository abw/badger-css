<div class="grid-1 gap-4">
  <div class="flex end gap-2">
    <input type="text" name="input-1" class="wide"/>
    <button class="solid orange">Search</button>
  </div>

  <input
    type="text" name="input-2" class="wide"
    placeholder="Placeholder text"
  />

  <div class="grid-2 gap-4">
    <div class="flex end gap-2 valid">
      <input type="text" name="input-2" class="wide" value="Valid input"/>
    </div>
    <div class="flex end gap-2 invalid">
      <input type="text" name="input-2" class="wide" value="Invalid input"/>
    </div>
  </div>

  <div class="flex end gap-2">
    <label class="option border">
      <input type="checkbox">
      Badger
    </label>
    <label class="option border">
      <input type="checkbox">
      Mushroom
    </label>
    <label class="option border">
      <input type="checkbox">
      Snake
    </label>
  </div>

  <div class="flex end gap-2">
    <label class="red shaded option border">
      <input type="checkbox">
      Red
    </label>
    <label class="green shaded option border">
      <input type="checkbox">
      Green
    </label>
    <label class="blue option border">
      <input type="checkbox">
      Blue
    </label>
  </div>

  <label class="option">
    <input type="checkbox">
    I have read the terms and conditions
  </label>

  <div class="text-right">
    <button class="solid blue">Submit</button>
  </div>
</div>
